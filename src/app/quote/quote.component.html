<div>
    <h1>Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.name}}</li>
            <button class="btn btn-success" (click)='toggleDetails(i)'>See More</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='completeQuote($event, i)'>
            </app-quote-detail>
        </div>
    </ul>
    <p *ngIf='quotes.length > 5'>Youre site is growing</p>
</div>
