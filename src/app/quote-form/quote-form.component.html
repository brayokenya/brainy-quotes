<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.quo" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>

            </div>
            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.author" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Quote is required</p>

                </div>


            </div>
            <div class="form-group">
                <label for="complete">Live Date and Time</label>
                <input id="description" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel">
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">


                </div>

            </div>
            <button type="submit" class="btn btn-success" [disabled]="!quoteForm.valid">Add Quote</button>
        </div>


    </form>
</div>
